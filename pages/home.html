<div 
	class ="ng-hide" 
	ic-one-time-popup 
	ic-popup-name		= "popup"
	ic-popup-id 		= "notice"
	ic-popup-message	= "'CONTENT.POPUP_NOTICE' | translate | markdown"
></div>



<header 
	class 		= "image-01"
>
	<!-- <h2> <span class = "bg-0" ng-bind-html = "('INTERFACE.CLAIM' | translate)"></span></h2> -->
	<ic-carousel
		ng-if			= "ic.layout.mode.name != 'XS'"
		ic-images  		= "['image-01', 'image-02', 'image-03', 'image-04']"
		ic-auto-turn	= "20000"
	>
	</ic-carousel>

	<div class = "image image-einfache_sprache"></div>
	
</header>	

<article class = "search">	
	
	<ic-search 
		ic-button-label = "ic.layout.mode.name != 'XS' ? ('INTERFACE.SEARCH' | translate) : true"
	>
	</ic-search>

	<div ng-bind-html = "('CONTENT.HOME' | translate | markdown)">

	</div>

</article>


<section>
	<ic-tiles class = "tiles">
	</ic-tiles>
</section>

			</a>
		</div>
